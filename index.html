<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3f5efb); /* Electric Blues and Purples */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .container {
            max-width: 600px; /* Increased max-width */
            margin: 50px auto;
            padding: 30px; /* Increased padding */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="date"] {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .task-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .edit-btn, .delete-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter your task..." />
            <input type="date" id="dateInput" />
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <footer>
        <p>Developed by Shikhar ❤️</p>
    </footer>

    <script>
        const taskInput = document.getElementById("taskInput");
        const dateInput = document.getElementById("dateInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");

        // Load tasks from local storage
        document.addEventListener("DOMContentLoaded", loadTasks);

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                createTaskElement(task.text, task.date, task.completed);
            });
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            const taskDate = dateInput.value;

            if (taskText === "" || taskDate === "") {
                alert("Please enter a task and select a date!");
                return;
            }

            createTaskElement(taskText, taskDate, false);
            taskInput.value = "";
            dateInput.value = "";  // Clear date input
            saveTasks();
        }

        function createTaskElement(taskText, date, completed) {
            const li = document.createElement("li");
            const taskInfo = document.createElement("div");
            taskInfo.classList.add("task-info");
            taskInfo.textContent = taskText;
            if (completed) li.classList.add("completed");

            const dateSpan = document.createElement("span");
            dateSpan.textContent = new Date(date).toLocaleDateString();  // Format date
            dateSpan.style.marginLeft = "10px";
            taskInfo.appendChild(dateSpan);
            li.appendChild(taskInfo);

            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.classList.add("edit-btn");
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("delete-btn");
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            taskList.appendChild(li);

            li.addEventListener("click", function() {
                li.classList.toggle("completed");
                saveTasks();
            });

            editBtn.addEventListener("click", function(e) {
                e.stopPropagation();
                const newTaskText = prompt("Edit your task:", taskText);
                const newTaskDate = prompt("Edit your date (YYYY-MM-DD):", date);
                if (newTaskText !== null && newTaskText.trim() !== "" && newTaskDate) {
                    taskInfo.childNodes[0].textContent = newTaskText.trim();
                    dateSpan.textContent = new Date(newTaskDate).toLocaleDateString();
                    saveTasks();
                }
            });

            deleteBtn.addEventListener("click", function(e) {
                e.stopPropagation();
                taskList.removeChild(li);
                saveTasks();
            });

            saveTasks();
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                const taskText = li.querySelector('.task-info').childNodes[0].textContent;
                const date = li.querySelector('.task-info').childNodes[1].textContent;
                tasks.push({ text: taskText, date: date, completed: li.classList.contains("completed") });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        taskInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        addTaskBtn.addEventListener("click", addTask);
    </script>
</body>
</html>
